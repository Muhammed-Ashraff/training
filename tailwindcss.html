<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwindcss </title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="flex justify-end">
        <div class="h-24 w-20 flex items-center justify-center bg-green-400">
            <p >Happy Me</p>
        </div>
        <div class="h-24 w-20 flex items-center justify-center bg-yellow-400 text-center">

        </div>

<br>

        <div class="w-20 h-24 bg-gray-500">2</div>
        <div class="w-20 h-24 bg-blue-500">3</div>
