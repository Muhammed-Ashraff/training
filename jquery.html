<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

        <form class="form-control">
            
            <input type="text" name="fullName" placeholder="PLease Enter your full Name" required><br>
    
            <input type="email" name="email" placeholder="Please enter your email" required><br>
        
            <input type="checkbox" name="Terms_agreement" value="yes" id="terms">I agree to the terms and agreement<br>
            <button class="btn btn-primary" type="button" id="btns">Submit</button>
        </form>
   
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
           $('#terms').change(function(){
            if($('#terms').is(':checked') === true){
                $('#btns').prop('disabled', false);
            }else{
                $('#btns').prop('disabled', true);
            }

           });
        });

       






    </script>

   
</body>
</html>
