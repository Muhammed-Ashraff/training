<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- <button id="result" class="btn btn-primary" onkeydown="onMouseOver()">Hey world</button> -->
    <form action="" class=" form form-control mt-3">
        <p>
            <input type="text" name="Firstname"  id="firstName" placeholder="Enter your first name">
        </p>
        <p>
            <input type="text" name="Lastname"  id="lastName" placeholder="Enter your last name">
        </p>
        <p>
            <input type="password" name="password"  id="pswd" placeholder="create password"><button type="button" id="showPswd1" onclick="hidePassword1()"><i class="fa-solid fa-lock"></i></button>
        </p>
        <p>
            <input type="password" name="confirm_password" id="confirm_pswd" placeholder="Confirm password"><button type="button" id="showPswd2" onclick="hidePassword2()"><i class="fa-solid fa-lock"></i></button>
        </p>
        <button class="btn btn-primary"  id="click" onclick="getFormDetails()" >click Here</button>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
<script>
    function getFormDetails()
    {
       var firstName = document.getElementById('firstName').value;
       var lastName = document.getElementById('lastName').value;
       var pswd = document.getElementById('pswd').value;
       var confirm_pswd = document.getElementById('confirm_pswd').value;
       

       if(firstName == "" || lastName == "" || pswd == "" || confirm_pswd == "" ){
        alert('Please complete the fields');
       }else if(pswd != confirm_pswd){
        alert('password does not match');
       }else{
        alert('Account created successfully');
       }
    }
    
    function hidePassword1()
    {
        var passwordField = document.getElementById('pswd');
        var button = document.getElementById('showPswd1');
        
        if(passwordField.type == 'password'){
            passwordField.type = "text";
            button.innerHTML = '<i class="fa-solid fa-unlock"></i>'
        }else{
            passwordField.type = "password";
            button.innerHTML = '<i class="fa-solid fa-lock"></i>'
        }
    }

    function hidePassword2()
    {
        var passwordField = document.getElementById('confirm_pswd');
        var button = document.getElementById('showPswd2');
        
        if(passwordField.type == 'password'){
            passwordField.type = "text";
            button.innerHTML = '<i class="fa-solid fa-unlock"></i>'
        }else{
            passwordField.type = "password";
            button.innerHTML = '<i class="fa-solid fa-lock"></i>'
        }

    }


    // alert(output + ' is available');
    



</script>
