<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
       
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1>Online COVID-19 Self Assessment</h1>
        <p>**Please complete this short survey.</p>
        <div class="row">
                <div class="col-md-6 img">              
                    <img src="./Image/survey.png" alt="survey" style="width: 100%;">
                </div>
                <div class="col-md-6">
                    <form action="" class="form-control">
                        <p>
                            <label class="form-label" for="">Are you coughing?</label> <br>
                            <input type="text" name="question1" id="option1">
                        </p>
                        <p>
                            <label for="">Did you travel out of the Nigeria within the last 6months?</label> <br>
                            <input type="text" name="question2" id="option2">
                        </p>
                        <div style="text-align: center;">
                            <button class="btn btn-danger" onclick="diagnoseCovid()" style="width: 50%;">Diagnose</button>
                          </div>
                    </form>
                </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
<script>
    function diagnoseCovid()
    {
        var option1 = document.getElementById('option1').value;
        var option2 = document.getElementById('option2').value;


        if(option1 == 'No' || option1 == 'no' && option2 == 'No' || option2 == 'no'){
            alert('Please stay safe')
        }else{
            alert('Please go to any covid-19 center near you')
        }
    }


</script>
